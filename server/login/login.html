<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
    />
    <meta name="format-detection" content="telephone=no" />
    <meta name="format-detection" content="email=no" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <title>login</title>
  </head>
  <body>
    <form id="form" action="api/login" method="POST">
      <div>
        <span>账号：</span
        ><input type="text" name="j_username" placeholder="请输入账号" />
      </div>
      <div>
        <span>密码：</span
        ><input type="password" name="j_password" placeholder="请输入密码" />
      </div>
      <div>
        <span>验证码：</span><input type="text" name="code" placeholder="" />
        <img
          src="https://www.xxx.net/captcha?module=regUser&token={{token}}&t={{t}}"
        />
      </div>
      <input type="submit" value="登录" />
    </form>
  </body>
</html>
